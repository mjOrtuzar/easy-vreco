<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Easy-Vreco!</title>
    <!-- CSS BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <label for="origen"><strong>Origen</strong></label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button id= "btnFindMe" class="btn btn-default bg-warning text-white" type="button">Encuéntrame</button>
            </div>
            <input id=autocomplete type="text" class="form-control" placeholder="Introduce una ubicación" aria-label="origen" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-6">
          <label for="destino"><strong>Destino</strong></label>
          <div class="input-group mb-3">
            <input id="autocompleteTwo" type="text" class="form-control" placeholder="Introduce una ubicación" aria-label="destino" aria-describedby="basic-addon1">
            <div class="input-group-prepend">
              <button  id= "route" class="btn btn-default bg-warning text-white" type="button">Ruta</button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div id="map">

              width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>-->
          </div>
        </div>
      </div>
    </div>
